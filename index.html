<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <h1>Best place to learn front-end development</h1>
            <p>Go from being an absolute beginner to a confident developer.</p>
            <button>Get Started</button>
        </div>
        <figure>
            <img src="./assets/laptop.png" alt="laptop image">
        </figure>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best resources for learning front-end development.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
